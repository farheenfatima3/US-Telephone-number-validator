<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Telephone number validator</title>
</head>
<body>
    <div class="container">
    <h1>US Telephone number validator</h1>
    <div class="new-cont">
    <label style="font-weight: bold;" for="inputN">Enter your phone number:</label>
    <input id="inputN" type="text">
    </div>
    <p id="valid"></p>
    <button id="btn">Verify</button>
    </div>
    <div class="container-two">
    <p id="others">The valid phone number formats are:</p>
    <ul>
        <li class="format">555-555-5555</li>
        <li class="format">(555)555-5555</li>
        <li class="format">(555) 555-5555</li>
        <li class="format">555 555 5555</li>
        <li class="format">5555555555</li>
        <li class="format">1 555 555 5555</li>
    </ul>
    </div>
    
</body>
<script src="app.js" type="text/javascript"></script>
</html>
